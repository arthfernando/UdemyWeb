<!-- diferença janela/documento -->
<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:200px; height:1000px; background-color:#069; border:5px solid #000 }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			jQuery(document).ready(function() {
                // janela == "o que ve no navegador"
                console.log("A largura da minha janela é: " + $(window).width());
                console.log("A altura da minha janela é: " + $(window).height());
                // documento == "conteudo da janela"
                console.log("A largura do meu documento é: " + $(document).width());
                console.log("A altura do meu documento é: " + $(document).height());
			});
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
