<!-- remover, alterar, embrulhar elementos -->
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
                // exclui ultimo elemento
                $("li:last").remove();
                // altera li com uma classe determinada
                $("li.especifico").replaceWith("<li>Curso Bootstrap</li>");
                // "embrulha" o ul com uma div
                $("ul").wrapAll("<div style='border:1px solid #ccc'></div>");
			})
		</script>        
    </head>

    <body>
    	
      
		<ul>
        		
            <li>Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li class="especifico">Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>
        
    </body>

</html>
