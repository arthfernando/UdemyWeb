<!-- selecao de elementos -->
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
    </head>

    <body>
    	<nav>
        	<a href="#">Brasil</a>
            <a href="#">Argentina</a>
            <a href="#">Uruguai</a>
            <a href="#">Chile</a>
            <a href="#">Equador</a>
        </nav>
        
        <a href="#">Paraguai</a>

		<!-- scripts -->
        <script src="jquery-3.2.1.min.js"></script>
        <script>    
        	$(function() {
				alert("Essa página contém " + $("nav a").length + " links");

                $(function () {
                    // $("nav a").css("color", "red");
                    // $("nav a").css("text-decoration", "none");
                    $("nav a").css("color", "red").css("text-decoration", "none").css("display", "block");
                    $("nav a:first").css("color", "green").css("text-decoration", "none").css("display", "block");
                    $("nav a:last").css("color", "black").css("text-decoration", "none").css("display", "block");
                    $("nav a:contains('Uruguai')").css("color", "brown").css("text-decoration", "none").css("display", "block");
                });
			})
        </script>   
                
    </body>
</html>
