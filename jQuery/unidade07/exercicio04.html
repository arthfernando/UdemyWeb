<!-- efeito personalizado -->
<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; width:300px; height:300px; background-color:#069;  }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            function moverObjeto() {
                // move 300px da esquerda em 1 segundo
                $('#janela').animate({left:300, top:100}, 1000, "swing", function(e) {
                    alert("finalizou animacao");
                });
            }

			$( function(e) {			
                $('#direita').click(moverObjeto);
			})

		</script>        
    </head>

    <body>
        <input type="button" id="direita" 	value="Mover p Direita" />
        
        <div id="janela"></div>
    </body>

</html>
