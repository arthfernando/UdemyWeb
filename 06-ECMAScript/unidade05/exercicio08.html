        <script type="text/babel">
        
            function* gen() {
                yield "um";
                yield 2;
                yield 3;
            }

            var g = gen();

            // yield 1
            console.log(g.next());
            // yield 2
            console.log(g.next());
            // yield 3
            console.log(g.next());
            // yield 4
            console.log(g.next());

            function* idCriador() {
                var i = 0;
                while(true) {
                    yield i++;
                }
            }

            var g = idCriador(); 

            console.log(g.next().value);
            console.log(g.next().value);
            console.log(g.next().value);
            console.log(g.next().value);
            console.log(g.next().value);
            console.log(g.next().value);
            

        </script>
